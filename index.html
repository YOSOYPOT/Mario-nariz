<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!-----------------------ENLACE A COMPLEMENTOS PARA EL SONIDO-------------------------->
<!-- Enlace p5.js y sus complementos como p5.dom.js o p5.sound.js -->
<script src="lib/p5.min.js" type="text/javascript"></script>
<!-- Enlace p5.play.js -->
<script src="lib/p5.play.js" type="text/javascript"></script>

<script src="lib/p5.dom.js" type="text/javascript"></script>


<!-- MIS ARCHIVOS DE JAVASCRIPT DE LAS OTRAS PANTALLAS -->
<script src="scripts/sprites.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
<script src="characters_environment.js" type="text/javascript"></script>

<!------------LIBRERIA PARA REPRODUCIR SONIDOS Y AUDIOS DESDE JS -------------->

<!----------TIPO DE LETRA IMPORTADA DE GOOGLE FONTS------->
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body background="fondo.jpg">
    <center>
        <div>
            <img src="titulo.png">
            <br>
            <br>
            <button class="btn btn-info" data-toggle="modal" data-target="#modal_mas_largo_de_la_historia">Instruciones</button>
        </div>
        <img src="mario_y_luigi.jpg">
        <br>
        <br>
        <button class="btn btn-primary" onclick="startGame()">Empezar a jugar</button>
        <br>
        <h1 id="status"></h1>
        <br>
        <div id="lienzo"></div>
        <div id="camara"></div>
        <div class="modal fade" id="modal_mas_largo_de_la_historia">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h2>Instruciones</h2>
                    </div>
                    <div class="modal-body">
                        <img src="saltar.png" class="img-responsive">
                        <h1>Control de saltar</h1>
                        <h2>Coloque su nariz en la parte superior del video</h2>
                        <hr>
                        <img src="izquierda.png" class="img-responsive">
                        <h1>Control Izquierdo</h1>
                        <h2>Recueda que la camara esta invertida Coloque su nariz del lado derecho</h2>
                        <hr>
                        <img src="derecha.png" class="img-responsive">
                        <h1>Control Derecho</h1>
                        <h2>Recurde que la camara esta invertida Coloque su nariz del lado Izquierdo</h2>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
